<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para o Programa de Formação em Tecnologia</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Inscrição para o Programa de Formação em Tecnologia</h1>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
                
                <label>Sexo:</label>
                <label><input type="radio" name="sexo" value="masculino" required> Masculino</label>
                <label><input type="radio" name="sexo" value="feminino"> Feminino</label>
                <label><input type="radio" name="sexo" value="outro"> Outro</label>
                
                <label for="nacionalidade">Nacionalidade:</label>
                <input type="text" id="nacionalidade" name="nacionalidade" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required>
                
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" required>
                
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
                
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" required>
                
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>
                
                <label for="estado">Estado:</label>
                <select id="estado" name="estado" required>
                    <option value="">Selecione</option>
                    <option value="MA">Maranhão</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </select>
                
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" required>
            </fieldset>

            <fieldset>
                <legend>Formação Escolar</legend>
                <label for="escolaridade">Nível de Escolaridade:</label>
                <select id="escolaridade" name="escolaridade" required>
                    <option value="">Selecione</option>
                    <option value="fundamental">Ensino Fundamental</option>
                    <option value="medio">Ensino Médio</option>
                    <option value="superior">Ensino Superior</option>
                    <option value="outro">Outro</option>
                </select>

                <label for="instituicao">Instituição de Ensino:</label>
                <input type="text" id="instituicao" name="instituicao" required>

                <label for="ano-conclusao">Ano de Conclusão:</label>
                <input type="text" id="ano-conclusao" name="ano-conclusao" required>
            </fieldset>

            <fieldset>
                <legend>Contato</legend>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <div class="buttons">
                <input type="submit" value="Finalizar Inscrição">
                <input type="reset" value="Limpar Formulário">
            </div>
        </form>
    </div>
</body>
</html>
