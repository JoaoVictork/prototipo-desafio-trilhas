<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Inscrição</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Tela 2: Preenchimento do Formulário de Inscrição -->
  <section id="formulario-inscricao" class="container">
    <!-- Botão Voltar no topo -->
    <div class="voltar-topo">
      <button type="button" onclick="voltarTela()">Voltar</button>
    </div>

    <h1>Preenchimento do Formulário</h1>
    <p>Complete as informações adicionais para finalizar sua inscrição.</p>

    <form id="formulario-tela2">
      <!-- Campos do formulário -->
      <div class="campo">
        <label for="area-interesse">Área de interesse:</label>
        <select id="area-interesse" name="area-interesse" required>
          <option value="">Selecione uma área</option>
          <option value="front-end">Front-end</option>
          <option value="back-end">Back-end</option>
          <option value="design">Design</option>
          <option value="desenvolvimento-jogos">Desenvolvimento de Jogos</option>
          <option value="ciencia-dados">Ciência de Dados</option>
        </select>
      </div>

      <div class="campo">
        <label for="formacao">Formação acadêmica:</label>
        <select id="formacao" name="formacao" required>
          <option value="">Selecione sua formação</option>
          <option value="ensino-medio-incompleto">Ensino Médio Incompleto</option>
          <option value="ensino-medio-completo">Ensino Médio Completo</option>
          <option value="curso-superior-incompleto">Curso Superior Incompleto</option>
          <option value="curso-superior-completo">Curso Superior Completo</option>
        </select>
      </div>

      <div class="campo">
        <label for="experiencia">Experiência profissional:</label>
        <textarea id="experiencia" name="experiencia" rows="4" required></textarea>
      </div>

      <!-- Campo: Disponibilidade de horário -->
      <div class="campo">
        <label>Disponibilidade de horário:</label>
        <div class="opcoes-disponibilidade">
          <label><input type="checkbox" name="disponibilidade" value="manha"> Manhã</label>
          <label><input type="checkbox" name="disponibilidade" value="tarde"> Tarde</label>
          <label><input type="checkbox" name="disponibilidade" value="noite"> Noite</label>
        </div>
        <small class="feedback" id="feedback-disponibilidade" style="display: none; color: #ff4d4d;">
          Selecione pelo menos um horário.
        </small>
      </div>

      <!-- Campo: Conte mais sobre você (opcional) -->
      <div class="campo">
        <label for="conte-mais">Conte mais sobre você (opcional):</label>
        <textarea id="conte-mais" name="conte-mais" rows="6"></textarea>
      </div>

      <!-- Campo: Upload de documentos -->
      <div class="campo">
        <label for="upload-documentos">Upload de documentos:</label>
        <input type="file" id="upload-documentos" name="upload-documentos" multiple required>
        <small class="feedback" id="feedback-upload" style="display: none; color: #ff4d4d;">
          É obrigatório enviar pelo menos um documento.
        </small>
      </div>

      <!-- Botão centralizado -->
      <div class="acoes">
        <button type="submit" class="centralizado">Finalizar inscrição</button>
      </div>
    </form>
  </section>

  <!-- Link para o arquivo JavaScript -->
  <script src="scripts.js"></script>
</body>
</html>
